{% extends "base.html" %}

{% block content %}
  <form action="{{url_for('import_artist')}}" method="post" enctype="multipart/form-data">
    <p>
        <label>File</label>
        <input type="file" name="artist_file" accept=".csv">
    </p>
    <p>
        <input type="submit" value="CSV Import">
    </p>
  </form>
  <br/>
  <br/>
  <a href="{{url_for('dashboard')}}">Return to dashboard</a>
  <br/>
  <a href="{{url_for('logout')}}">Logout</a>
{% endblock %}
