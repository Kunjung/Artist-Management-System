{% extends "base.html" %}

{% block content %}
  <form action="{{url_for('import_artist')}}" method="post" enctype="multipart/form-data">
    <p>
        <label>Upload File:</label>
        <input type="file" name="artist_file" accept=".csv">
    </p>
    <p>
        <input type="submit" value="Import data" class="btn btn-success">
    </p>
  </form>
{% endblock %}
